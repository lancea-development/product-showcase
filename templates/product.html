{% extends "base.html" %}

{% block title %}{{ product.title }}{% endblock title %}

{% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<h1>{{ product.title }}</h1>
			<p>{{ product.description }}</p>
			<div class="row">
				{% for productimage in product.productimage_set.all %}
					<div class="col-md-4">
						<div class="card mb-5 shadow-sm">
							<div class="card-body h-100 text-center">
								<img class="img-fluid rounded" src="{{ productimage.image.url }}" alt="image of a
								product">
							</div>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}
